<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/Logo.ico">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/register style.css">
    <title>Register</title>
</head>

<body>
    <div class="logo-text">
        <img class="logo-register" src="/public/images/Logo.ico" alt="">
        <h1>News App</h1>
    </div>
    <section>
        <form id="register_form" class="form">
            <h2>
                <div class="register__green-box"></div>
                Register
            </h2>
            <div class="inputbox">
                <input class="form__input" id="name" type="text" placeholder="Enter full name..." required>
            </div>
            <div class="inputbox">
                <input class="form__input" id="Email" type="Email" placeholder="Enter login..." required>
            </div>
            <div class="inputbox">
                <input class="form__input" id="password" type="password" placeholder="Enter password..." required>
            </div>

            <div class="form__button"> 
                <button class="button">Register</button>
            </div>
        </form>
    </section>
    <div class="have-login">
        <p>Already have an account? <a href="/public/images/Если твоя мама.mp4">Login</a></p>
    </div>
</body>
