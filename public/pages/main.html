<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/Logo.ico">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/main style.css">
    <title>News App</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header__top-search">
                            <img class="header__top-search-Logo" src="/public/images/search ico.svg" alt="search logo">
                            <input class="header__top-search-text" id="header_top-search" placeholder="Поиск скуфидрона"
                                type="search">
                        </div>
                        <!-- <div class="header__profile"> -->
                        <div class="profile__buttons">
                            <a class="profile__buttons-register green-btn"
                                href="/public/pages/Register.html">Register</a>
                            <a class="profile__buttons-login grey-btn" href="/public/pages/Login.html">Login</a>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="container">
                    <div class="header__main-inner">
                        <div class="header__news-board"> 
                            <div class="header__top-new-board">
                                <div class="green-box"></div>
                                <div class="header__top-new-board-text">News Board</div>

                                <div class="select">
                                    <input class="select__input" type="hidden" name="">
                                    <div class="select__head">Выберите</div>
                                    <ul class="select__list" style="display: none;">
                                        <li class="select__item">Залупа трёхсот-летия</li>
                                        <li class="select__item">Женская сиська</li>
                                        <li class="select__item">Сиськатряс</li>
                                    </ul>
                                </div>

                                <!-- <div class="header__top-new-board-btn">
                                    <select id="list" class="new-board-list">
                                        <option value="option1">Newset</option>
                                        <option value="option2">Vasya Eblanov</option>
                                        <option value="option3">чикан</option>
                                        <option value="option4">мегаплох</option>
                                    </select>
                                </div> -->
                                
                            </div>
                            
                            <div class="header__main-news-board">
                                <div class="gang">
                                    <audio autoplay id="player" src="/public/images/jigeter.mp3" controls></audio>
                                    <img src="/public/images/jigeter.gif" alt="">
                                </div>
                                NO NEWS YET
                            </div>
                        </div>
                        <div class="header__events">
                            <div class="header__top-events">
                                <div class="green-box"></div>
                                <div class="header__top-events-text">Events</div>
                            </div>
                            <div class="header__main-events">
                                NO EVENTS YET
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/public/js/select.js" > </script>

</html>
