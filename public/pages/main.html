<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/Logo.ico">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/main style.css">
    <title>News App</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header__top-search">
                            <img class="header__top-search-Logo" src="/public/images/search ico.svg" alt="search logo">
                            <input class="header__top-search-text" id="header_top-search" placeholder="Поиск скуфидрона"
                                type="search">
                        </div>
                        <!-- <div class="header__profile"> -->
                        <div class="profile__buttons">
                            <a class="profile__buttons-register green-btn"
                                href="/public/pages/Register.html">Register</a>
                            <a class="profile__buttons-login grey-btn" href="/public/pages/Login.html">Login</a>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="container">
                    <div class="header__main-inner">
                        <div class="header__news-board">
                            <div class="header__top-new-board">
                                <div class="green-box"></div>
                                <div class="header__top-new-board-text"></div>
                                <div class="header__top-new-board-btn">
                                    <input id="new-board-btn" type="text">
                                </div>
                            </div>
                            <div class="header__main-news-board">

                            </div>
                        </div>
                        <div class="header__events">
                            <div class="header__top-events">
                                <div class="green-box"></div>
                                <div class="header__top-events-text"></div>
                            </div>
                            <div class="header__main-events">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
