<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/Logo.ico">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/login style.css">
    <title>Login</title>
</head>

<body>
    <div class="logo-text">
        <img class="logo-login" src="/public/images/Logo.ico" alt="">
        <h1>News App</h1>
    </div>
    <section>
        <form id="login_form" class="form">
            <h2>
                <div class="login__green-box"></div>
                Login
            </h2>
            <div class="inputbox">
                <input class="form__input" id="email_login" type="Email" placeholder="Enter login..." required>
            </div>
            <div class="inputbox">
                <input class="form__input" id="password_login" type="password" placeholder="Enter password..." required>
            </div>

            <div class="form__button"> 
                <button class="button">Login</button>
            </div>
        </form>
    </section>
    <div class="have-register">
        <p>Already have an account? <a href="/public/pages/Register.html">Register</a></p>
    </div>
</body>
